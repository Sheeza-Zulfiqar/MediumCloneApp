<ng-container *ngIf="data$ | async as data">
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" router-link="/">medium</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a router-link="/" class="nav-link">Home</a>
        </li>
        <ng-container *ngIf="data.currentUser">
          <li class="nav-item">
            <a router-link="/articles/new" class="nav-link">
              <i class="ion-compose"></i>
              &nbsp; New Post
            </a>
          </li>
          <li class="nav-item">
            <a router-link="/settings" class="nav-link">
              <i class="ion-gear-a"></i>
              &nbsp; Settings
            </a>
          </li>
          <li class="nav-item">
            <a
              [routerLink]="['/profiles', data.currentUser.username]"
              class="nav-link"
            >
              <img class="user-pic" [src]="data.currentUser.image" /> &nbsp;
              {{ data.currentUser.username }}
            </a>
          </li>
        </ng-container>
        <ng-container *ngIf="data.currentUser === null">
          <li class="nav-item">
            <a router-link="/login" class="nav-link">Sign In</a>
          </li>
          <li class="nav-item">
            <a router-link="/register" class="nav-link">Sign Up</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>
</ng-container>
